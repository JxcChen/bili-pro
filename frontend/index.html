<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站视频逐字稿提取系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">B站视频逐字稿提取</h1>
            <p class="text-gray-600">输入B站视频链接，自动提取完整逐字稿</p>
        </header>

        <!-- Main Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="mb-4">
                <label for="videoUrl" class="block text-sm font-medium text-gray-700 mb-2">
                    视频链接
                </label>
                <input
                    type="text"
                    id="videoUrl"
                    placeholder="https://www.bilibili.com/video/BV..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    输出格式
                </label>
                <div class="flex gap-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="format" value="txt" checked class="form-radio text-blue-600">
                        <span class="ml-2">纯文本</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="format" value="srt" class="form-radio text-blue-600">
                        <span class="ml-2">SRT字幕</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="format" value="json" class="form-radio text-blue-600">
                        <span class="ml-2">JSON</span>
                    </label>
                </div>
            </div>

            <button
                id="extractBtn"
                onclick="extractTranscript()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200"
            >
                提取逐字稿
            </button>
        </div>

        <!-- Progress -->
        <div id="progressContainer" class="bg-white rounded-lg shadow-lg p-6 mb-6 hidden">
            <div class="flex items-center justify-center mb-4">
                <div class="loading"></div>
            </div>
            <div class="text-center">
                <p id="progressMessage" class="text-gray-700 mb-2">处理中...</p>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p id="progressPercent" class="text-sm text-gray-500 mt-2">0%</p>
            </div>
        </div>

        <!-- Result -->
        <div id="resultContainer" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">提取结果</h2>
                <div class="flex gap-2">
                    <button
                        onclick="copyTranscript()"
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-200"
                    >
                        复制文本
                    </button>
                    <button
                        onclick="downloadTranscript()"
                        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition duration-200"
                    >
                        下载文件
                    </button>
                    <button
                        id="summarizeBtn"
                        onclick="summarizeTranscript()"
                        class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg transition duration-200"
                    >
                        AI总结 (DeepSeek)
                    </button>
                </div>
            </div>

            <div class="mb-4 p-4 bg-gray-50 rounded-lg">
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                        <span class="font-medium text-gray-700">标题:</span>
                        <span id="videoTitle" class="ml-2 text-gray-600"></span>
                    </div>
                    <div>
                        <span class="font-medium text-gray-700">时长:</span>
                        <span id="videoDuration" class="ml-2 text-gray-600"></span>
                    </div>
                    <div>
                        <span class="font-medium text-gray-700">BV号:</span>
                        <span id="videoBvid" class="ml-2 text-gray-600"></span>
                    </div>
                    <div>
                        <span class="font-medium text-gray-700">提取方式:</span>
                        <span id="extractMethod" class="ml-2 text-gray-600"></span>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">逐字稿内容</label>
                <textarea
                    id="transcriptContent"
                    rows="15"
                    readonly
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 font-mono text-sm"
                ></textarea>
            </div>
        </div>

        <!-- Summary Result (预留给DeepSeek) -->
        <div id="summaryContainer" class="bg-white rounded-lg shadow-lg p-6 hidden mt-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">AI总结</h2>
            <div id="summaryContent" class="prose max-w-none"></div>
        </div>

        <!-- Error -->
        <div id="errorContainer" class="bg-red-50 border border-red-200 rounded-lg p-4 hidden">
            <p class="text-red-800" id="errorMessage"></p>
        </div>
    </div>

    <script>
        let currentTaskId = null;
        let currentResult = null;

        async function extractTranscript() {
            const urlInput = document.getElementById('videoUrl');
            const url = urlInput.value.trim();

            if (!url) {
                showError('请输入视频链接');
                return;
            }

            const format = document.querySelector('input[name="format"]:checked').value;

            // 隐藏之前的结果
            hideAll();
            showProgress('解析视频信息...', 5);

            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, format })
                });

                const data = await response.json();

                if (data.code === 0) {
                    if (data.data.method === 'asr') {
                        // 需要ASR处理，轮询进度
                        const taskIdMatch = data.data.transcript.match(/任务ID: ([a-f0-9-]+)/);
                        if (taskIdMatch) {
                            currentTaskId = taskIdMatch[1];
                            pollProgress(currentTaskId);
                        }
                    } else {
                        // 直接有结果
                        showResult(data.data);
                    }
                } else {
                    showError(data.message || '提取失败');
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }

        async function pollProgress(taskId) {
            try {
                const response = await fetch(`/api/progress/${taskId}`);
                const data = await response.json();

                showProgress(data.message, data.progress);

                if (data.status === 'completed') {
                    currentTaskId = null;
                    showResult(data.result);
                } else if (data.status === 'failed') {
                    currentTaskId = null;
                    showError(data.message);
                } else {
                    // 继续轮询
                    setTimeout(() => pollProgress(taskId), 2000);
                }
            } catch (error) {
                showError('查询进度失败: ' + error.message);
            }
        }

        function showProgress(message, percent) {
            document.getElementById('progressContainer').classList.remove('hidden');
            document.getElementById('progressMessage').textContent = message;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = percent + '%';
        }

        function showResult(data) {
            currentResult = data;

            document.getElementById('progressContainer').classList.add('hidden');
            document.getElementById('resultContainer').classList.remove('hidden');

            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('videoDuration').textContent = formatDuration(data.duration);
            document.getElementById('videoBvid').textContent = data.bvid;
            document.getElementById('extractMethod').textContent = getMethodName(data.method);
            document.getElementById('transcriptContent').value = data.transcript;
        }

        function showError(message) {
            hideAll();
            document.getElementById('errorContainer').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        function hideAll() {
            document.getElementById('progressContainer').classList.add('hidden');
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('summaryContainer').classList.add('hidden');
            document.getElementById('errorContainer').classList.add('hidden');
        }

        function formatDuration(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function getMethodName(method) {
            const names = {
                'subtitle': 'CC字幕',
                'ai_subtitle': 'AI字幕',
                'asr': '语音识别'
            };
            return names[method] || method;
        }

        function copyTranscript() {
            const content = document.getElementById('transcriptContent').value;
            navigator.clipboard.writeText(content).then(() => {
                alert('已复制到剪贴板');
            });
        }

        function downloadTranscript() {
            const content = document.getElementById('transcriptContent').value;
            const format = document.querySelector('input[name="format"]:checked').value;
            const filename = `${currentResult.bvid}_transcript.${format}`;

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function summarizeTranscript() {
            if (!currentResult || !currentResult.transcript) {
                showError('没有可总结的逐字稿内容');
                return;
            }

            const summarizeBtn = document.getElementById('summarizeBtn');
            const originalText = summarizeBtn.textContent;

            try {
                // 禁用按钮
                summarizeBtn.disabled = true;
                summarizeBtn.textContent = 'AI总结中...';
                summarizeBtn.classList.add('opacity-50', 'cursor-not-allowed');

                // 调用总结 API
                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        transcript: currentResult.transcript,
                        style: 'brief'  // 可选: brief/detailed/academic
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '总结失败');
                }

                const result = await response.json();

                // 显示总结结果
                const summaryContainer = document.getElementById('summaryContainer');
                const summaryContent = document.getElementById('summaryContent');

                // 使用 marked.js 或直接显示 markdown（这里简化处理）
                summaryContent.innerHTML = `
                    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
                        <h3 class="font-bold text-lg mb-2">📝 核心要点</h3>
                        <ul class="list-disc list-inside space-y-1">
                            ${result.key_points.map(point => `<li class="text-gray-700">${escapeHtml(point)}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="prose max-w-none">
                        <h3 class="font-bold text-lg mb-2">📄 详细总结</h3>
                        <div class="whitespace-pre-wrap text-gray-700 leading-relaxed">${escapeHtml(result.summary)}</div>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button
                            onclick="copySummary()"
                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-200"
                        >
                            复制总结
                        </button>
                        <button
                            onclick="downloadSummary()"
                            class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition duration-200"
                        >
                            下载总结
                        </button>
                    </div>
                `;

                summaryContainer.classList.remove('hidden');

                // 平滑滚动到总结区域
                summaryContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

                // 保存总结结果供下载使用
                window.currentSummary = result.summary;

            } catch (error) {
                showError(`总结失败: ${error.message}`);
            } finally {
                // 恢复按钮状态
                summarizeBtn.disabled = false;
                summarizeBtn.textContent = originalText;
                summarizeBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copySummary() {
            if (window.currentSummary) {
                navigator.clipboard.writeText(window.currentSummary).then(() => {
                    alert('总结已复制到剪贴板');
                });
            }
        }

        function downloadSummary() {
            if (window.currentSummary && currentResult) {
                const filename = `${currentResult.bvid}_summary.md`;
                const blob = new Blob([window.currentSummary], { type: 'text/markdown;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }
        }
    </script>
</body>
</html>
